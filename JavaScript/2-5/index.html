<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr class="jap">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="eng">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function change() {
            if (document.getElementById("selected_jpn")) {
                document.getElementById("jpn").style.display = "";
                document.getElementById("eng").style.display = "none";

            } else if (document.getElementById("selected_en"){
                document.getElementById("eng").style.display = "";
                document.getElementById("jap").style.display = "none";

            } else (document.getElementById("selected_all"){
                document.getElementById("jap").style.display = "";
                document.getElementById("eng").style.display = "";

            }
        }
    </script>
</body>
</html>
