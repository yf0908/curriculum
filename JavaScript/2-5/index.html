<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>

<body>
    <select class="box" onchange="changeLang()">
        <option id="select" value="select">選択してください</option>
        <option id="selected_jpn" value="jpn">日本語</option>
        <option id="selected_en" value="eng">English</option>
        <option id="selected_all" value="all">全て表示</option>
    </select>
    <table>
        <tr class="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="eng">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let select = document.getElementsByClassName("box")[0];
            console.log(select);
            if (select.value == "jpn") {
                console.log("jpn");

                document.getElementsByClassName("eng")[0].style.display = "none";
                document.getElementsByClassName("jpn")[0].style.display = "block";

            } else if (select.value == "eng") {
                console.log("eng");

                document.getElementsByClassName("jpn")[0].style.display = "none";
                document.getElementsByClassName("eng")[0].style.display = "block";

            } else {
                document.getElementsByClassName("eng")[0].style.display = "block";
                document.getElementsByClassName("jpn")[0].style.display = "block";

            }
        }
    
    </script>
</body>
</html>
